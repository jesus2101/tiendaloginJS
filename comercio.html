<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Electronico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" id="salir">Logout</a>
        </li>
        
    </div>
  </nav>
    <div class="container mt-5">
        
          <h1>Bienvenido a mi tienda</h1>
      <div class="row">
        <div class="col-5 my-5">
            
        
        <div class="usuario">
             <img src="" class="rounded-circle">
             <h3></h3>
        </div>    
         
        <h4 class="text-center mb-3">Productos en tu Canasta</h4> 
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Artículo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Operación</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer-canasta">
                <th scope="row" colspan="5">Carrito vacío, comienza con tu compra!</th>
              </tr>
            </tfoot>
          </table>

        </div>
   
        <div class=" col-7 my-5">
          <div class="row" id="productos"></div>
        </div>
   </div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-canasta">
                Vaciar
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    
    <template id="template-canasta">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-minus"></i>
            </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    
    <template id="templateProductos">
        <div class="col-12 col-md-4 mb-4">
            <div class="card">
                <img class="card-img-top">
                <div class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title"></h5>
                  <p class="card-text">$ <span></span></p>
                  <button href="#" class="btn btn-success">Comprar</button>
                </div>
              </div>
        </div>
    </template>
    
    <script src="tienda.js"></script>
</body>
</html>
