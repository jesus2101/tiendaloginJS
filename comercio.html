<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercio Electrónico</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="#">Comercio Electrónico</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fas fa-bars icon-responsive"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" id="salir">Logout <i class="fas fa-sign-out-alt"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="salir"><i class="fas fa-shopping-cart"></i><span id="bolsita"></span></a>
        </li>
       </ul> 
    </div>
  </nav>
     
    <div class="header">
      <h1 class="header__titulo">Bienvenido a mi tienda</h1>
    </div>

    <div class="container-fluid">
        
          
        <div class="row">
        <div class="col-lg-12 col-xl-5 my-5" >
            
            <div class="row">
                <div class="col-md-5 col-xl-12">
                  <div class="usuario">
                    <img src="" class="rounded-circle">
                    <h3></h3>
                    <h4 class="text-center mb-3">Productos en tu Canasta</h4> 
                  </div> 
                </div>
                <div class="col-md-7 col-xl-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Artículo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Operación</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                      <tr id="footer-canasta">
                        <th scope="row" colspan="5">Carrito vacío, comienza con tu compra!</th>
                      </tr>
                    </tfoot>
                  </table>
        
                  
                </div>
            </div>
        
         
        
        
        
        </div>
   
        <div class=" col-lg-12 col-xl-7 my-5">
          <div class="productos" id="productos"></div>
        </div>
   </div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-canasta">
                Vaciar
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    
    <template id="template-canasta">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-minus"></i>
            </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    
    <template id="templateProductos">
        
            <div class="tarjeta">
                <img class="tarjeta__imagen">
                <div class="tarjetaBody">
                  <h5 class="tarjeta__h5"></h5>
                  <p class="tarjeta__p">$ <span></span></p>
                  <button href="#" class="tarjeta__boton">Comprar</button>
                </div>
              </div>
        
    </template>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="tienda.js"></script>
</body>
</html>
